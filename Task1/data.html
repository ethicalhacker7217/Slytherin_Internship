<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="row p-5">
        <div class="col">

            <div class="form-outline" data-mdb-input-init>
                <input type="text" class="form-control" id="name" />
                <label class="form-label" for="form12">Name</label>
            </div>
            <br>
            <div class="form-outline" data-mdb-input-init>
                <input type="text" class="form-control" id="class" />
                <label class="form-label" for="form12">Class</label>
            </div>
            <br>
            <div class="form-outline" data-mdb-input-init>
                <input type="text" class="form-control" id="roll" />
                <label class="form-label" for="form12">Roll</label>
            </div>
            
            <br>
            <div class="form-outline" data-mdb-input-init>
                <div type="submit" class="btn btn-dark" id="submitClick">Submit </div>

            </div>


        </div>
        <div class="col">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Class</th>
                        <th scope="col">Roll</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="result">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
